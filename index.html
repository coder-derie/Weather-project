<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b89ecf4010.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="container">
        <div class="card border mb-3 page" style="max-width: 60rem;" >
            <div class="card-header">
                <div class="row">
                    <div class="col-6 form">
                        <form id="search-form">
                            <input type="text" placeholder="Type a City..." class="search" autofocus autocomplete="off"
                                id="city-input" />
                            <input type="submit" value="Search" class="btn btn-primary" />
                            <input type="submit" value="Current" class="btn btn-success" id="current-btn" />
                        </form>
                    </div>
                    <div class="col-6 date-time">
                        <h3>
                            Last Updated: <span id="current-time" ></span>
                            
                        </h3>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <h1 id="city">
                    Toronto
                </h1>
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <div class="clearfix weather-temperature">
                                <img src="" alt=""
                                    class="weather-icon float-left" id="icon"/>
                                <div class="float-left">
                                    <strong id="current-temperature"></strong><span class="units">
                                        <a href="#" id="celsius-link" class="active">°C</a> |
                                        <a href="#" id="fahrenheit-link">°F</a>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <ul>
                                <li id="description">
                                    Partly Cloudy
                                </li>
                                <li id="feels-like">
                                    Feels like:
                                </li>
                                <li id="humidity">
                                    Humidity: 
                                </li>
                                <li id="wind">
                                    Wind: 
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <br />

                <div class="row forecast" id="forecast"></div>
            </div>
        </div>
        <footer class="footer">
            <a href="https://github.com/coder-derie/Weather-project" target="_blank">
                Open-source code</a> by Deiriai Myers.
        </footer>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
